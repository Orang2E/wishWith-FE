<!DOCTYPE html>
<html>

<head>
    <style>
        .card-container {
			width: 60%;
			height: 447px;
			align-items: left;
			display: flex;
			flex-direction: row;
			gap: 30px;
		}
		.container {
			margin-top: 60px;
			position: relative;
			width: 270px;
			height: 432.02px;
		}
		.inner-box1 {
			width: 268px;
			height: 140px;
			left: 0.16px;
			top: 268px;
			padding-top: 10px;
			padding-bottom: 10px;
			position: absolute;
			background: white;
			border-bottom-left-radius: 20px;
			border-bottom-right-radius: 20px;
			border: 1px #D9D9D9 solid;
		}
		.inner-box2 {
			width: 268.02px;
			height: 268.02px;
			left: 0px;
			top: 0px;
			position: absolute;
			background: #D9D9D9;
			border-top-left-radius: 20px;
			border-top-right-radius: 20px;
			border: 1px #D9D9D9 solid;
		}
		.inner-textbox {
			text-align: left;
			padding-top: 8px;
			padding-left: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
		}
		.category {
			padding-bottom: 5px;
		}
		.category-label {
			color: #46A1BB;
			font-size: 14px;
			font-family: Pretendard Variable;
			font-weight: 600;
			word-wrap: break-word;
			text-align: left;
		}
		.store {
			color: #00664F;
			font-size: 14px;
			font-family: Pretendard Variable;
			font-weight: 600;
			word-wrap: break-word;
			text-align: left;
		}
		.product-name {
			color: black;
			font-size: 16px;
			font-family: Pretendard Variable;
			font-weight: 600;
			word-wrap: break-word;
			text-align: left;
			padding-bottom: 5px;
		}
		.price {
			color: #B9B9B9;
			font-size: 14px;
			font-family: Pretendard Variable;
			font-weight: 400;
			word-wrap: break-word;
			text-align: left;
		}
		.progress {
			text-align: left;
			padding-left: 20px;
			padding-right: 20px;
		}
		.progress-text {
			padding-bottom: 4px;
		}
		.dday {
			width: 44px;
			height: 18px;
			position: absolute;
			text-align: center;
			color: #E27A6C;
			font-size: 14px;
			font-family: Pretendard Variable;
			font-weight: 600;
			word-wrap: break-word;
		}
		.discount {
			width: 33.96px;
			height: 18.36px;
			position: absolute;
			text-align: right;
			right: 20px;
			color: #00664F;
			font-size: 14px;
			font-family: Pretendard Variable;
			font-weight: 600;
			word-wrap: break-word;
		}
		.progress-bar-bg {
			width: 228px;
			height: 12px;
			position: absolute;
			background: #D9D9D9;
			border-radius: 5.97px;
			overflow: hidden; /* 클리핑 추가 */
		}
		.progress-bar {
			height: 100%; /* 높이 100%로 설정 */
			position: relative;
			background: #00664F;
			border-radius: 5.97px;
			transition: width 0.5s ease; /* 움직임 효과 추가 */
		}
    </style>
</head>

<body>
    <div class="card-container">
        <div class="container" id="cont1-1">
            <div class="inner-box1">
                <div class="inner-textbox">
                    <div class="category">
                        <span class="category-label">생필품 | 이화 파빌리온 앞 | </span>
                        <span class="store">쿠팡</span>
                    </div>
                    <div class="product-name">해피데이 포켓형 대용량 핫팩 150g</div>
                    <div class="price">25개, 25000원</div>
                </div>
                <div class="progress">
                    <div class="progress-text">
                        <div class="dday">D-DAY</div>
                        <div class="discount">90%</div><br>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar" style="width: 90%;"></div>
                    </div>
                </div>
            </div>
            <div class="inner-box2"></div>
        </div>
</body>

</html>
